<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f8f8; /* Apply background color here */
        }

        .container {
            text-align: center;
            padding: 20px;
        }
        /* Add your other CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <!-- Your content goes here -->
    </div>

<div style="font-family: 'Segoe UI', Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f8f8;">
    <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;">
        <!-- Screening Status -->
        <div style="position: relative; padding: 30px 20px; border: 1px solid #ddd; border-radius: 10px; width: 280px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease; background-color: #ffffff;">
            <div style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 90%; height: 5px; background-color: #FFC107; border-top-left-radius: 9px; border-top-right-radius: 9px;"></div>
            <h2 style="color: #4CAF50; margin-bottom: 15px;"><i class="fas fa-user-check"></i> Screening</h2>
            <p style="font-size: 16px; color: #333;">Status: <strong style="color: #FFC107;">Pending</strong></p>
        </div>
        
        <!-- Tests Status -->
        <div style="position: relative; padding: 30px 20px; border: 1px solid #ddd; border-radius: 10px; width: 280px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease; background-color: #ffffff;">
            <div style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 90%; height: 5px; background-color: #4CAF50; border-top-left-radius: 9px; border-top-right-radius: 9px;"></div>
            <h2 style="color: #2196F3; margin-bottom: 15px;"><i class="fas fa-vial"></i> Tests</h2>
            <p style="font-size: 16px; color: #333;">Status: <strong style="color: #4CAF50;">Completed</strong></p>
        </div>
        
        <!-- Payment Status -->
        <div style="position: relative; padding: 30px 20px; border: 1px solid #ddd; border-radius: 10px; width: 280px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease; background-color: #ffffff;">
            <div style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 90%; height: 5px; background-color: #f44336; border-top-left-radius: 9px; border-top-right-radius: 9px;"></div>
            <h2 style="color: #673AB7; margin-bottom: 15px;"><i class="fas fa-credit-card"></i> Payment</h2>
            <p style="font-size: 16px; color: #333;">Status: <strong style="color: #f44336;">Overdue</strong></p>
        </div>
        
        <!-- Report Status -->
        <div style="position: relative; padding: 30px 20px; border: 1px solid #ddd; border-radius: 10px; width: 280px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease; background-color: #ffffff;">
            <div style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 90%; height: 5px; background-color: #FF9800; border-top-left-radius: 9px; border-top-right-radius: 9px;"></div>
            <h2 style="color: #FF9800; margin-bottom: 15px;"><i class="fas fa-file-alt"></i> Report</h2>
            <p style="font-size: 16px; color: #333;">Status: <strong style="color: #4CAF50;">Available</strong></p>
        </div>
    </div>
</div>

<!-- Don't forget to include FontAwesome for icons if you haven't -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</body>
</html>
