<div >
    <h1 style="margin-top:5%;margin-left:5%;">
        USER MANAGEMENT
    </h1>

    <mat-grid-list  cols="10" rowHeight="60px">
        <div class="Availability"> 
            <mat-grid-tile colspan="3" style="background-color: grey;color: black;"><b>Id</b></mat-grid-tile>
            <mat-grid-tile colspan="5" style="background-color: grey;color: black;"><b>Name</b></mat-grid-tile>
            <mat-grid-tile colspan="2" style="background-color: grey;color: black;"><b>Action</b></mat-grid-tile>
        </div>
        <ul >
          <li *ngFor="let user of users; let i = index;">
            <div> 
                <mat-grid-tile colspan="3" style="background-color: aquamarine;color: black;"><b>{{user.id}}</b></mat-grid-tile>
                <mat-grid-tile colspan="5" style="background-color: aquamarine;color: black;"><b>{{user.name}}</b></mat-grid-tile>
                <mat-grid-tile colspan="2" style="background-color: aquamarine;color: black;">
                    <button (click)="makeAdmin(user)">Make Admin</button>
                </mat-grid-tile>
            </div>
          </li>
        </ul>
    </mat-grid-list>
</div>
