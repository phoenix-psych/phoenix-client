<div class="search-div">
    <button mat-raised-button  (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData"  matSort>
      <ng-container matColumnDef="question">
        <mat-header-cell *matHeaderCellDef  mat-sort-header >Question</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.question}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="questionType">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Question Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.questionType}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="questionGroup">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Question Group</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.questionGroup}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="option1">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Option1</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.option1}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="option2">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Option2</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.option2}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="option3">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Option3</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.option3}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="option4">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Option4</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.option4}}</mat-cell>
      </ng-container>
      <!-- <ng-container matColumnDef="option5">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>option5</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.option5}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="option6">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>option6</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.option6}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="option7">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>option7</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.option7}}</mat-cell>
      </ng-container> -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':!loading}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':loading || listData.data.length!=0}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
