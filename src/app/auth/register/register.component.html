<div class="outer">
  <div class="container"> 
      <div class="row">   
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                  <div class="panel-heading"> 
                      <h3 class="pt-3 font-weight-bold">Register</h3>
                  </div>
                  <div class="panel-body p-3">    
                    <form [formGroup]="registrationForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="registrationForm.controls['name'].dirty && registrationForm.hasError('required','name')">
                              <span class="span-30">Name</span>
                              <input formControlName="name" type="text" placeholder="Name">
                            </div>
                        </div>
                        <small *ngIf="registrationForm.controls['name'].dirty 
                            && registrationForm.hasError('required','name')" 
                            class="text-danger">*Name is required 
                        </small>

                      <div class="form-group pt-3">
                          <div class="input-field" [class.error]="registrationForm.controls['dob'].dirty && registrationForm.hasError('required','dob')">
                            <span class="span-30">DOB</span>
                            <input type="date" class="form-control" id="dob" formControlName="dob" placeholder="DOB">
                          </div>
                      </div>
                      <small *ngIf="registrationForm.controls['dob'].dirty 
                          && registrationForm.hasError('required','dob')" 
                          class="text-danger">*DOB is required
                      </small>

                      <div class="form-group pt-3">
                          <div class="input-field" [class.error]="registrationForm.controls['email'].dirty && registrationForm.hasError('required','email')">
                            <span class="span-30">Email</span>
                            <input formControlName="email" type="text" placeholder="Email">
                          </div>
                      </div>
                      <small *ngIf="registrationForm.controls['email'].dirty 
                          && registrationForm.hasError('required','email')" 
                          class="text-danger">*Email is required
                      </small>

                      <div class="form-group pt-3">
                          <div class="input-field" [class.error]="registrationForm.controls['username'].dirty && registrationForm.hasError('required','username')">
                              <span class="span-30">UserName</span>
                              <input formControlName="username" type="text" placeholder="Username">
                          </div>
                      </div>
                      <small *ngIf="registrationForm.controls['username'].dirty 
                          && registrationForm.hasError('required','username')" 
                          class="text-danger">*Username is required
                      </small>

                      <div class="form-group pt-3">
                          <div class="input-field" [class.error]="registrationForm.controls['password'].dirty && registrationForm.hasError('required','password')">
                            <span class="span-30">Password</span>  
                            <input formControlName="password" [type]="type" placeholder="Password">
                            <span (click)="showPass()" class="fa {{eyeIcon}}"></span>
                          </div>
                      </div>
                      <small *ngIf="registrationForm.controls['password'].dirty 
                          && registrationForm.hasError('required','password')" 
                          class="text-danger">*Password is required
                      </small>
                    
                      <div class="form-group pt-3">
                        <div class="input-field" [class.error]="registrationForm.controls['type'].dirty && registrationForm.hasError('required','type')">
                          <span class="span-30">Type</span>  
                          <select class="form-control" formControlName="type">
                            <option *ngFor="let t of types" [value]="t">
                              {{ t }} -1
                            </option>
                          </select>
                        </div>
                      </div>

                      <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Register</button>

                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
